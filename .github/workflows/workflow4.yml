name: 4 - Pruebas de sistema nocturnas en producción

on:
  # Descomentar para ejecuciones programadas:
  # schedule:
  #   - cron: '0 0 * * *' # Ejecuta a las 00:00 UTC todos los días

  # Para pruebas manuales, usar push o pull_request:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    strategy:
      matrix:
        browser: ['chrome', 'firefox']
      fail-fast: false

    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up JDK 17
        uses: actions/setup-java@v2
        with:
          java-version: '17'
          distribution: 'adopt'

      - name: Install Chrome and ChromeDriver (for Chrome)
        if: matrix.browser == 'chrome'
        run: |
          choco install googlechrome
          choco install chromedriver

      - name: Install Firefox and GeckoDriver (for Firefox)
        if: matrix.browser == 'firefox'
        run: |
          choco install firefox
          choco install selenium-gecko-driver

      - name: Run system tests
        run: |
          $env:HOST="http://elisacaboymariahaba.h3ffe9c9bsbgemeq.westeurope.azurecontainer.io:8080"
          mvn test -Dhost=$env:HOST -Dbrowser=${{ matrix.browser }} -Dtest=SmokeTest
        shell: powershell
