name: Pruebas de sistema nocturnas en producci√≥n

on:
  push:
    branches:
      - main  # Cambia 'main' por tu rama principal si es diferente
  pull_request:
    branches:
      - main  # Cambia 'main' por tu rama principal si es diferente

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        browser: ['chrome', 'firefox', 'edge', 'safari']
        os: ['windows-latest', 'macos-latest', 'ubuntu-latest']

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
      
      - name: Set up JDK 17
        uses: actions/setup-java@v2
        with:
          java-version: '17'
          distribution: 'adopt'

      - name: Install dependencies
        run: mvn install -DskipTests

      - name: Run system tests on ${{ matrix.browser }} on ${{ matrix.os }}
        run: mvn test -Dhost=http://elisacaboymariahaba.h3ffe9c9bsbgemeq.westeurope.azurecontainer.io:8080 -Dbrowser=${{ matrix.browser }} -Dos=${{ matrix.os }} -Dtest=SmokeTest
