name: Ejecución de Pruebas Unitarias e Integración
on:
  push:
    branches: ['!main']
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
    - run: mvn test -Dtest=UrlUtilsIntegrationTest
    
